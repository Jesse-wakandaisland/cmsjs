version: '3.8'

services:
  # PocketBase Backend
  pocketbase:
    build:
      context: .
      dockerfile: Dockerfile.pocketbase
    container_name: cmsjs-pocketbase
    ports:
      - "8090:8090"
    volumes:
      - pocketbase_data:/pb_data
      - ./pocketbase/pb_hooks:/pb_hooks:ro
      - ./pocketbase/pb_migrations:/pb_migrations:ro
    environment:
      - PB_ADMIN_EMAIL=${PB_ADMIN_EMAIL:-admin@example.com}
      - PB_ADMIN_PASSWORD=${PB_ADMIN_PASSWORD:-admin123456}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cmsjs-network

  # Frontend (Vite + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cmsjs-frontend
    ports:
      - "3000:80"
    depends_on:
      pocketbase:
        condition: service_healthy
    environment:
      - VITE_POCKETBASE_URL=http://pocketbase:8090
      - VITE_ELECTRIC_URL=ws://pocketbase:5133
    restart: unless-stopped
    networks:
      - cmsjs-network

  # Development Frontend (Hot Reload)
  frontend-dev:
    image: node:18-alpine
    container_name: cmsjs-frontend-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3001:3000"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      pocketbase:
        condition: service_healthy
    environment:
      - VITE_POCKETBASE_URL=http://pocketbase:8090
      - VITE_ELECTRIC_URL=ws://pocketbase:5133
    restart: unless-stopped
    networks:
      - cmsjs-network
    profiles:
      - dev

volumes:
  pocketbase_data:
    driver: local

networks:
  cmsjs-network:
    driver: bridge
